<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
    <h1>Etch-A-Sketch</h1>
<div class="header">
    <h6>Select Size</h6>
    <button id="popup" type="button" class="btn btn-primary">Select</button>
</div>
<p id="message"></p>
<p id="draw"></p>
<div class="board"></div>
<div class="footer">
    <button type="button" class="btn btn-dark" onclick="setColor('black')">Black</button>
    <button type="button" class="btn btn-warning" onclick="setColor('random')">Rainbow</button>
    <button type="button" class="btn btn-danger" onclick ="reset()">Reset</button>
</div>
</body>
<script src="main.js"></script>
</html>
